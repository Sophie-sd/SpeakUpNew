<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запис на пробний урок - SpeakUp</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #000000; max-width: 600px; margin: 0 auto; padding: 20px;">
    <h1 style="color: #DC143C;">Вітаємо, {{ name }}!</h1>

    <p>Дякуємо за запис на пробний урок в школі англійської мови SpeakUp!</p>

    <p>Для продовження, будь ласка, пройдіть тест за посиланням:</p>

    <p style="text-align: center; margin: 30px 0;">
        <a href="{{ test_url }}" style="display: inline-block; padding: 12px 24px; background-color: #DC143C; color: #FFFFFF; text-decoration: none; border-radius: 8px; font-weight: 600;">
            Пройти тест
        </a>
    </p>

    <p>Якщо посилання не працює, скопіюйте його в браузер:</p>
    <p style="word-break: break-all; color: #6c757d;">{{ test_url }}</p>

    <hr style="border: none; border-top: 1px solid #dee2e6; margin: 30px 0;">

    <p style="font-size: 0.875rem; color: #6c757d;">
        З повагою,<br>
        Команда SpeakUp
    </p>
</body>
</html>
