<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Border -->
  <rect width="1200" height="800" fill="none" stroke="#d1d5db" stroke-width="2"/>

  <!-- Icon: Image placeholder -->
  <g transform="translate(600, 280)">
    <!-- Picture frame -->
    <rect x="-80" y="-60" width="160" height="120" rx="8" fill="none" stroke="#9ca3af" stroke-width="3"/>

    <!-- Circle (represents image) -->
    <circle cx="-40" cy="-30" r="20" fill="none" stroke="#9ca3af" stroke-width="3"/>

    <!-- Mountain lines -->
    <polyline points="-80,-30 -50,0 -20,-20 0,-10 40,-40 80,0" fill="none" stroke="#9ca3af" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Main text -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" text-anchor="middle" fill="#1f2937">
    Зображення недоступне
  </text>

  <!-- Subtitle -->
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="20" text-anchor="middle" fill="#6b7280">
    Помилка завантаження файлу. Спробуйте оновити сторінку.
  </text>

  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="8" fill="#6366f1" opacity="0.3"/>
  <circle cx="1100" cy="750" r="6" fill="#6366f1" opacity="0.2"/>
  <rect x="200" y="100" width="12" height="12" fill="#6366f1" opacity="0.25" rx="2"/>
</svg>
